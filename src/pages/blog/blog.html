<ion-header>
  <ion-navbar color="light">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Blog</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let post of posts" (click)="openPost(post)" tappable>
    <img [src]="post?.media_url | async" *ngIf="post?.media_url">
    <ion-card-content>
      <ion-card-title>
<div [innerHTML]="post?.title"></div>
      </ion-card-title>
      <div [innerHTML]="post?.excerpt"></div>
    </ion-card-content>
  </ion-card>
 <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
<img src="/assets/logo.gif" width="150" style="display: block; margin: 20px auto;" *ngIf="posts?.length > 0">
 </ion-infinite-scroll>

</ion-content>
